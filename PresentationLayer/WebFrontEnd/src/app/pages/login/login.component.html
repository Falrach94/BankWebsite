
<div style="width:30%;margin:auto" fxLayout="column" fxFlexAlign="center"> <!--  class="form"--> 
    <mat-card fxFlex="30">
        <mat-card-title>Login</mat-card-title>

            <mat-card-content>
                <div style="display: flex; flex-direction: column;">
                    <mat-form-field>
                        <mat-label >Name:</mat-label>
                        <input matInput #name/>
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Password:</mat-label>
                        <input type="password" matInput #pw/>
                    </mat-form-field>
                </div>

                <mat-label [class.hide]="hasError$|async" class="error">{{error$ | async}}</mat-label>

                </div>
                <mat-form-field>
                    <mat-label>E-Mail:</mat-label>
                    <input matInput #email/>
                </mat-form-field>-->     
            </mat-card-content>
        <button mat-raised-button (click)="performLogin(name.value, pw.value)" color ="primary" class="buttons">login</button>
        <button mat-raised-button (click)="registerUser(name.value, 'default', pw.value)"  class="button-reg">register</button>
    </mat-card> 
</div>
